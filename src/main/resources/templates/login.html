<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>智慧房登录/注册</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../static/login/css/style.css">
</head>

<body>

<div class="form">
    <ul class="tab-group">
        <li class="tab active"><a href="#signup">注册</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>
    <div class="tab-content">
        <div id="signup">
            <h1>免费注册</h1>

            <form action="/LoginAndRegister/addUser" method="post">

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            昵称<span class="req">*</span>
                        </label>
                        <input name="username" type="username" required autocomplete="off"/>
                    </div>
                    <div class="field-wrap">
                        <label>
                            业主&房客<span class="req">*</span>
                        </label>
                        <input id="condition" name="condition" type="text" list="sexlist">
                        <datalist id="sexlist">
                            <option>业主</option>
                            <option>房客</option>
                        </datalist>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        手机号码<span class="req">*</span>
                    </label>
                    <input name="phone" type="phone"required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        密码<span class="req">*</span>
                    </label>
                    <input name="password" type="password"required autocomplete="off"/>
                </div>
                <button type="submit" class="button button-block"/>确定注册</button>
            </form>
        </div>

        <div id="login">
            <h1>Welcome Back!</h1>

            <form action="/" method="post">

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off"/>
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button class="button button-block"/>Log In</button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</html>

<script src="../static/login/js/index.js"></script>

</body>
